{% extends "page.html" %}

{% block content %}
<section id="content" class="body">
    <h1 class="entry-title">{{ page.title }}</h1>

    <h2>Talks</h2>

    {% for article in articles if article.category == "Talks"%}
        <h3><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
        {{ article.summary }}
        <p>{{ article.published }} - <em>{{ article.journal }}</em></p>
    {% endfor %}

{{ page.content }}

</section>
{% endblock %}
